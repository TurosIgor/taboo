events {}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri /index.html;  # For SPA routing
        }

        location /api {
            proxy_pass http://backend:3000;  # Route API requests to the backend
        }
    }
}
